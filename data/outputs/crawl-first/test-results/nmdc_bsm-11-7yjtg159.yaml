      - Mark A. Miller
      - Montana Smith
      - Sujay Patil
      - Mark Flynn
      - Shane Canon
      - Alicia Clum
      - Christopher J. Mungall
      - Christa Pennacchio
      - Benjamin Bowen
      - Katherine Louie
      - Trent Northen
      - Emiley A. Eloe-Fadrosh
      - Melanie A. Mayes
      - Wellington Muchero
      - David J. Weston
      - Julie Mitchell
      - Mitchel Doktycz
      journal: Scientific Data
      citation_count: 3
      abstract: "<jats:title>Abstract</jats:title><jats:p>Bridging molecular information\
        \ to ecosystem-level processes would provide the capacity to understand system\
        \ vulnerability and, potentially, a means for assessing ecosystem health.\
        \ Here, we present an integrated dataset containing environmental and metagenomic\
        \ information from plant-associated microbial communities, plant transcriptomics,\
        \ plant and soil metabolomics, and soil chemistry and activity characterization\
        \ measurements derived from the model tree species <jats:italic>Populus trichocarpa</jats:italic>.\
        \ Soil, rhizosphere, root endosphere, and leaf samples were collected from\
        \ 27 different <jats:italic>P. trichocarpa</jats:italic> genotypes grown in\
        \ two different environments leading to an integrated dataset of 318 metagenomes,\
        \ 98 plant transcriptomes, and 314 metabolomic profiles that are supported\
        \ by diverse soil measurements. This expansive dataset will provide insights\
        \ into causal linkages that relate genomic features and molecular level events\
        \ to system-level properties and their environmental influences.</jats:p>"
