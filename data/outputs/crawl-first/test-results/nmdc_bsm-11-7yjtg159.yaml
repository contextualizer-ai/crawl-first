    paper_metadata:
      doi: 10.1038/s41597-024-03069-7
      pmid: 38580669
      title: "An integrated metagenomic, metabolomic and transcriptomic survey of\
        \ Populus across genotypes and environments"
      authors:
      - Christopher Schadt
      - Stanton Martin
      - Alyssa Carrell
      - Allison Fortner
      - Dan Hopp
      - Dan Jacobson
      - Dawn Klingeman
      - Brandon Kristy
      - Jana Phillips
